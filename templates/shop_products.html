{% extends "layout.html" %}

{% block title %}
    {{ name }}
{% endblock %}

{% block main %}    
    <h2>{{ name }}</h2>
    
    <div class="row">
    {% for product in products %}
        <div class="col-md-4 py-3">
            <div class="card">
                <img src="{{ url_for('static', filename= product.main_img) }}"  alt="product picture" class="card-img-top"/>
                <div class="card-body">
                    <span class="badge badge-warning">{{ product.price }}â‚¬</span>
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="{{ url_for('add_basket', product=product) }}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    
{% endblock %}
