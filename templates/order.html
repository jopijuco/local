{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="card">
        <div class="card-header">
            <h1 class="card-title"> Orders </h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Store</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                {%for order in orders%}
                    <tr>
                        <th scope="row">{{ order.id }}</th>
                        <td>{{ order.date }}</td>
                        <td>{{ order.store_id }}</td>
                        <td>{{ order.amount }}€►</td>
                        <td>{{ order.status }}</td>
                        <td><a href="#" class="badge badge-primary">View details</a></td>
                    </tr>
                {%endfor%} 
                </tbody>
            </table>
        </div> 
    </div> 
{% endblock %}
