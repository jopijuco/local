{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">{{ business.name }}</h1>
    </div>
    <form action="{{ url_for('store') }}" method="POST" enctype="multipart/form-data">
      <div class="card-body">
        <div class="form-group">
            <label for="name">Business name</label>
            <input type="text" class="form-control" id="name" name="name" value = "{{ business.name }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ business.description }}</textarea>
        </div>
        <div class="form-group">
          <label for="fiscal_number">Fiscal number</label>
          <input type="text" class="form-control" id="fiscal_number" name="fiscal_number" value = "{{ business.fiscal_number }}">
        </div>
        <div class="form-row ">
          <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ business.phone }}">
          </div>
          <div class="form-group col-md-6">
            <label for="mobile">Mobile</label>
            <input type="mobile" class="form-control" id="mobile" name="mobile" value="{{ business.mobile }}">
          </div>
        </div>
        <button class="btn btn-primary" type="submit" name="submit_button" value="submit business">Edit</button>
      </div>
      <div class="card-body">
        <h2>Store {{ store.id }}</h2>
        <img src="{{url_for('static', filename= store.front_pic )}}"  alt="..." class="img-thumbnail col-md-6"/>
        <div class="form-group col-md-6">
          <label>Modify image</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="image" id="image">
            <label class="custom-file-label" for="image">Select image...</label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" name="submit_button" value="submit store">Edit</button>
      </div>
    </form>
  </div>
{% endblock %}
