{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>Product page</h1>
    <!---
    <ul>TO DO</ul>
    <li>responsive grid</li>
    <li>order the product by price</li>--->
    {% if not hasproduct %}
    <div class="alert alert-warning" role="alert">
        You don't have any product
    </div>
    {% endif %}
   
    <div class="row">
    {% for product in products %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mt-3">
            <div class="card">
                <img src="{{url_for('static', filename= product.main_img )}}"  alt="product picture" class="card-img-top"/>
                <div class="card-body">
                    <span class="badge badge-warning">{{ product.isOwner }}</span>
                    <div class="product_card_name"><h5>{{ product.name }}</h5></div>
                    <div class="product_card_description">{{ product.description }}</div>
                    <a href="{{ url_for('single_product', product_id=product.id)}}" class="btn btn-primary mt-1">Edit</a>
                </div>
            </div>
        </div>
    {% endfor %} 

    <div class="col-12 mt-3">
        <form action="/new_product" method="post" enctype="multipart/form-data">
            <button class="btn btn-secondary col-12" type="submit" name="submit" value="add">Add a new product</button>
        </form>
    </div>
    
{% endblock %}
