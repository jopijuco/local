{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="card">
        <div class="card-header">
            <h1 class="card-title"> {{ product.name }} (product_id : {{ product.id }})</h1>
        </div>
        <form action="{{ url_for('single_product_store', product_id=product.id) }}" method="post" enctype="multipart/form-data">
        <input type="hidden" id="product_id" name="product_id" value="{{ product.id }}">
        <div class="card-body">
            <div>
                <label for="name">Name : </label>
                <span id="name"> {{ product.name }}</span>
            </div>
            <div>
                <label for="description">Description :</label>
                <span id="description">{{ product.description }}</span>
            </div>

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Store</th>
                    <th scope="col">Unit price</th>
                    <th scope="col">Quantity in stock</th>
                  </tr>
                </thead>
                <tbody>
                {%for store in stores%}
                    <tr>
                        <td>{{ store.name }}</td>
                        <td>-</td> 
                        <td>-</td>  
                    </tr>
                {%endfor%} 
                </tbody>
            </table>
            <button class="btn btn-secondary col-md-12" type="submit" name="submit" value="submit">Edit</button>

                <label for="price">Price</label>
               <div class="input-group">

                    <div class="input-group-append">
                        <span class="input-group-text">â‚¬</span>
                    </div>
                </div> 
            </div> -->
        </div> 
        </form>
{% endblock %}
