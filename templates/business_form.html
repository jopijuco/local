<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/style.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>local: business form</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" >local:</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Log Out</a></li>
                </ul>
            </div>
        </nav>
        <main class="container p-5">
            <form action="{{ url_for('business_form') }}" method="POST">
                <input type="text" name="name" placeholder="Designation">
                <input type="text" name="description" placeholder="Description">
                <input type="text" name="fiscal_number" placeholder="Fiscal number">
                <input type="text" name="phone" placeholder="Phone">
                <input type="text" name="mobile" placeholder="Mobile phone">
                <select name="sectors">
                {% for sector in sectors %}
                    <option value="{{ sector.id }}">{{ sector.name }}</option>
                {% endfor %}
                </select>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </main>
        <footer class="small text-center text-muted">
            2020
        </footer>
    </body>
</html>
