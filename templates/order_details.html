{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="card">
        <div class="card-header">
            <h1 class="card-title"> Order #{{ order.id }} - {{ order.status }}</h1>
        </div>
        
        <div class="card-body">
        {% if not history %}
            <form action="{{ url_for('order_details', order_id=order.id) }}" method="post" class="form-inline" enctype="multipart/form-data">    
                <div class="form-group mx-sm-3 mb-2">
                    <label for="status" class="mr-2" >Status :</label>
                    <select class="form-control" id="status" name="status">
                    {%for status in status_list%}
                        {% if status.id == order.status_id %}
                            <option value={{ status.id }} selected>{{ status.name }}</option>
                        {% else %}
                            <option value={{ status.id }}>{{ status.name }}</option>
                        {%endif%} 
                    {%endfor%} 
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Edit status</button>
            </form>
        {% endif %}

            <div>Customer : {{ order.customer }}</div>
            <div>Store : {{ order.store }}</div>
            <div>Total amount : {{ order.amount }}â‚¬</div>
            <div>Date : {{ order.date }}</div>
        </div> 
    </div> 
{% endblock %}
